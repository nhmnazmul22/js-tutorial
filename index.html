    <div class="container" id="div">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="number" class="form-label">Input Number</label>

              class="form-control"
              id="number"
              placeholder="00"
              max="300"
              min="100"
              required
