<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Tutorial</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="">
    <!-- ===================== Merkup for Window Objects Start===================== -->

    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <div class="row">
            <div class="col-2">
              <button class="btn btn-primary" id="save">Save</button>
            </div>
            <div class="col-2">
              <button class="btn btn-success" id="Confirm">Confirm</button>
            </div>
            <div class="col-2">
              <button class="btn btn-success" id="promt">Your Name</button>
            </div>
            <div class="col-2">
              <button class="btn btn-info" id="open">New Tab</button>
            </div>
            <div class="col-2">
              <button class="btn btn-danger" id="close">Close Tab</button>
            </div>
            <div class="col-2">
              <button class="btn btn-danger" id="coming">Coming</button>
            </div>
          </div>
        </div>
        <div class="col-12 mt-5">
          <textarea
            id="output"
            class="form-control-lg w-100"
            style="height: 500px"
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <!-- ===================== Merkup for Window Objects End===================== -->
